<!DOCTYPE html>
<html lang="en">

<head>
  <!--JQuery-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--jsDelivr-->
  <script src='https://cdn.jsdelivr.net/npm/afinn-111@1.1.4/index.json'></script>
  <!--Charts.js-->
  <script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js'></script>
  <!--Popper-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <!--Bootstrap-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!--Fontawesome Icons-->
  <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-replace-svg="nest"></script>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <!--css-->
  <link href='style.css' rel='stylesheet' type='text/css'>
  <!--javascript-->
  <script src="app.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Outlook</title>
</head>

<body>
  <div class='wrapper'>
    <header>
      <nav>
        <div class='menu-icon'>
          <i style="font-size:24px" class="fa">&#xf0c9;</i>
        </div>
        <div class='logo'>
          news<br>outlook
        </div>
        <div class='menu'>
          <button id='my'>Malaysia</button>
          <button id="sg">Singapore</button>
          <button id='gb'>U.K.</button>
          <button id="us">U.S.</button>
        </div>
        <div class='img-icon'>
          <i class="far fa-image"></i>
        </div>
      </nav>
    </header>
  </div>
  <main>
    <div class='overview'>
      <h1>What's the outlook?</h1>
      <table class='national-sentiments'>
        <tr>
          <th></th>
          <th>MALAYSIA</th>
          <th>SINGAPORE</th>
          <th>UNITED STATES</th>
          <th>UNITED KINGDOM</th>
        </tr>
        <tr class='sentimentScores'>
          <th>Aggregate Sentiment Score</th>
        </tr>
      </table>
      <table class='sentimentWordsFrequency'>
        <h1>What is the world worried about?</h1>
        <tr>
          <th></th>
          <th title='Informatics and Mathematical Modelling, Technical University of Denmark'>AFINN-111 Score</th>
          <th>Frequency</th>
        </tr>
      </table>
    </div>
    <div class="card-deck">
    </div>
  </main>

</html>
